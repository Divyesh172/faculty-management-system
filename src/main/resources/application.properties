# Web Server Configuration
# LOGIC: Use 'PORT' env variable if provided (by Render), otherwise default to 8080
server.port=${PORT:8080}

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Application Name
spring.application.name=Faculty Management System

# Database Connection (Flexible for Cloud)
# LOGIC: Allow overriding Host, Port, Database Name, and SSL via Environment Variables
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:faculty_db}?useSSL=${DB_SSL:false}&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Divyesh@2025!}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
